<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os itens da lista a seguir. Passe o mouse sobre cada item para descobrir qual é a tag utilizada para cada elemento</p>
    <ul type="square">
        <li title="Usa a tag &lt;p&gt;"><u>Parágrafos</u></li>
        <li title="Usa a tag &lt;h1&gt;"><u>Títulos</u> </li>
        <li title="Usa a tag &lt;img&gt;"><u>Imagens</u></li>
        <li title="Usa a tag &lt;abbr&gt;"><u>Abreviações</u></li>
        <li title="Usa a tag &lt;code&gt;"><u>Códigos-fonte</u></li>
        <li title="Usa a tag &lt;ol&gt;"><u>Listas numeradas</u></li>
        <li title="Usa a tag &lt;ul&gt;"><u>Listas com dermacadores</u></li>

    </ul>
</body>
</html>
