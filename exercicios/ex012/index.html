<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeo hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-video.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com o formato do vídeo, clique no link para baixar o vídeo</p>
    </video> 
    <h1>Inserindo vídeos pelo Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xFtdhQoOMH0?si=XWDpRY5DVugaZSIm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
