<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"></ol> <!-- 1 A a I i -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ir para a escola</li>
        <li>Estudar</li>
        <li>Pegar o ônibus</li>
        <li>Ir para a casa</li>
        <li>Almoçar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <h3>Lista de supermercado:</h3>
    <ul type="square"> <!-- disc circle square-->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Leite</li>
        <li>Alface</li>
    </ul>
  
    
</head>
<body>
    
</body>
</html>
